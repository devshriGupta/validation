
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>

        body{
            background-color: rgb(12, 11, 12);
            font-family: sans-serif;

        }
        .registration-form{
	    width: 700px;
        height: 800px;
        margin: 20px auto;
        border: 6px solid rgb(228, 221, 221);
        background-color: white;
        border-radius: 20px;
        font-family: 'Times New Roman', Times, serif;
        font-style: normal;
}

#btn:hover{
      color: rgb(236, 238, 244);
}

hr#hr{
    border: 2px solid rgb(235, 224, 224);
}

span{
    color: rgb(21, 22, 21);
}

    </style>
</head>

<body>
	<form class="row g-3 registration-form" id="registration-form">
		<h1 style="text-align: center;" class="display-3">REGISTRATION <span>FORM</span> </h1>
        <hr id="hr">
		<div class="col-md-5">
			<label for="first-name" class="form-label">First name</label>
			<input type="text" class="form-control" id="first-name" required autocomplete="off" onkeyup="validate()">
			<div class="valid-feedback" id="first-name-valid">
				Looks fine!
			</div>
			<div class="invalid-feedback" id="first-name-invalid">
				Please enter a valid first name
			</div>
		</div>
		<div class="col-md-5">
			<label for="last-name" class="form-label">Last name</label>
			<input type="text" class="form-control" id="last-name" required autocomplete="off" onkeyup="validate()">
			<div class="valid-feedback" id="last-name-valid">
				Looks fine!
			</div>
			<div class="invalid-feedback" id="last-name-invalid">
				Please enter a valid last name
			</div>
		</div>
		<div class="col-md-5">
			<label for="email" class="form-label">Email</label>
			<div class="input-group has-validation">
				<span class="input-group-text" id="inputGroupPrepend">@</span>
				<input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required autocomplete="off" onkeyup="validate()">
				<div class="valid-feedback" id="email-valid">
					Looks fine!
				</div>
				<div class="invalid-feedback" id="email-invalid">
					Please enter a valid email address.
				</div>
			</div>
		</div>
        <div class="col-md-5">
            <label for="phone-number" class="form-label">Phone Number</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">+91</span>
                <input type="text" class="form-control" id="phone-number" aria-describedby="inputGroupPrepend" required autocomplete="off" onkeyup="validate()">
                <div class="valid-feedback" id="phone-valid">
					Looks fine!
				</div>
				<div class="invalid-feedback" id="phone-invalid">
					Please enter a valid mobile number.
				</div>
            </div>
        </div>  
    
        <div class="col-md-12 text-center">
            <label for="gender" class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="option1" onclick="validate()">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="option2" onclick="validate()">
              <label class="form-check-label" for="inlineRadio1">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="others" value="option3" onclick="validate()">
              <label class="form-check-label" for="inlineRadio1">Others</label>
            </div>
            <div class="valid-feedback" id="valid-gender">
              Looks fine!
            </div>
            <div class="invalid-feedback" id="invalid-gender">
             Please Select a valid gender.
            </div>
    </div>
      
        <br><br><br><br>
		<div class="col-md-6 country text-center m-auto">
			<label for="Country" class="form-label ">Country</label>
			<select class="form-select" id="country" required onchange="validate()">
				<option value="None" selected>Choose...</option>
                <option value="IN">INDIA</option>
                <option value="UK">USA</option>
                <option value="JAPAN">China</option>
                <option value="OATAR">JAPAN</option>

			</select>
			<div class="valid-feedback" id="country-valid">
				Looks fine!
			</div>
			<div class="invalid-feedback" id="country-invalid">
				Please select a valid Country.
			</div>
		</div>
		
		<div class="col-12" style="text-align: center;">
			<button class="btn btn-dark" type="button" id="btn" onclick="validate(true)">Submit form</button>
		</div>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script>
		let globalIsSubmitted = false 

function validate(isSubmitted = false) {
	let firstName = document.getElementById('first-name').value
	let lastName = document.getElementById('last-name').value
	let email = document.getElementById('email').value
    let phone = document.getElementById('phone-number').value
	let country = document.getElementById('country').value
    let male_g = document.getElementById('male').checked
    let female = document.getElementById('female').checked
    let others = document.getElementById('others').checked

	let error = false

	if(isSubmitted) {``
		globalIsSubmitted = true
	}

	if(globalIsSubmitted) {
        var letters = /^[a-zA-Z]*$/;
		if(firstName.length >= 3 && isNaN(firstName) && firstName.match(letters)) {
			document.getElementById('first-name-valid').style.display = 'block'
			document.getElementById('first-name-invalid').style.display = 'none'
		} else {
			document.getElementById('first-name-invalid').style.display = 'block'
			document.getElementById('first-name-valid').style.display = 'none'
			error = true
		}

		if(lastName.length >= 3 && isNaN(lastName) && lastName.match(letters)) {
			document.getElementById('last-name-valid').style.display = 'block'
			document.getElementById('last-name-invalid').style.display = 'none'
		} else {
			document.getElementById('last-name-invalid').style.display = 'block'
			document.getElementById('last-name-valid').style.display = 'none'
			error = true
		}

		if (
			email.includes("@") &&
			email.includes(".") &&
			email.indexOf("@") != 0 && email.lastIndexOf(".") < email.length - 2 && email.lastIndexOf(".") >= email.length-4 )
			 {
			document.getElementById("email-valid").style.display = "block";
			document.getElementById("email-invalid").style.display = "none";
		} else {
			document.getElementById("email-invalid").style.display = "block";
			document.getElementById("email-valid").style.display = "none";
			error = true
		}

        var get_num = String(phone).charAt(0);
        var first_num = Number(get_num)
		
        var nums = /^\d{10}$/;
        
        if(phone.length===10 && !isNaN(phone) && first_num > 5 && phone.match(nums)){
            document.getElementById('phone-valid').style.display = 'block'
            document.getElementById('phone-invalid').style.display = 'none'
        } else{
            document.getElementById('phone-invalid').style.display = 'block'
            document.getElementById('phone-valid').style.display = 'none'
            error = true
        }
          
        if(male_g || female || others){
            document.getElementById('valid-gender').style.display = "block"
            document.getElementById('invalid-gender').style.display = "none"
        } else {
            document.getElementById('invalid-gender').style.display = "block"
            document.getElementById('valid-gender').style.display = "none"
            error = true
        }

		if(country != 'None') {
			document.getElementById('country-valid').style.display = 'block'
			document.getElementById('country-invalid').style.display = 'none'
		} else {
			document.getElementById('country-invalid').style.display = 'block'
			document.getElementById('country-valid').style.display = 'none'
			error = true
		}

		if(!error && isSubmitted) {
			alert('Your details have been saved successfully!')

			document.getElementById('registration-form').reset()

			let validFeedbacks = document.getElementsByClassName('valid-feedback')
			for(let i = 0; i < validFeedbacks.length; i++) {
				validFeedbacks[i].style.display = 'none'
			}
			let invalidFeedbacks = document.getElementsByClassName('invalid-feedback')
			for(let i = 0; i < invalidFeedbacks.length; i++) {
				invalidFeedbacks[i].style.display = 'none'
			}
		}
	}
}
	</script>
</body>

</html>
